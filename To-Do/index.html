<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>To Do List Application</title>
</head>
<body>
    <div class="container p-4">
        <h1 class="text-xl font-semibold">To Do List Application</h1>
        <ul id="taskDisplay" class="mb-4"></ul>

        <input id="newTask" type="text" class="border p-2 mb-2" placeholder="Enter a New Task">
        <button id="addTaskButton" class="px-4 py-2 bg-blue-500 text-white rounded-lg">Add Task</button>
    </div>
    <script src="./script.js"></script>


</body>
</html>
